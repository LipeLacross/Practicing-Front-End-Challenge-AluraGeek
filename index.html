<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Alura Geek | G6 </title>

</head>

<body>
<!-- Cabeçalho -->
<header>
    <nav class="header">
        <img src="img/coracaoalura.png" alt="coração alura">
        <h1>AluraGeek</h1>
    </nav>
</header>

<main>

    <section id="containerProducts">

        <h2>Meus produtos:</h2>
        <div id="products">

            <!-- Nesta área são adicionados os produtos -->

        </div>

    </section>

    <section id="containerForm">
        <h2>Adicionar produto:</h2>
        <div id="formContent">
            <form action="">
                <input id="nameProductForm" type="text" placeholder="Nome..." maxlength="50">
                <input id="priceProductForm" type="number" placeholder="Preço...">
                <input id="imgProductForm" type="text" placeholder="URL da Imagem (opcional)">
                <input id="imgUploadForm" type="file" accept="image/*">
                <div class="btn-form">
                    <button id="btnSend">Enviar</button>
                    <button id="btnClean">Limpar</button>
                </div>
            </form>
        </div>
    </section>

</main>
<footer>
    <div class="footer">
        <img src="img/coracaoalura.png" alt="coração alura">
        <h2>AluraGeek</h2>
    </div>
    <p>&copy; 2024 Felipe Moreira Rios</p>
    <p>Todos os direitos reservados</p>
</footer>

<script type="module">
    import { printProducts } from './js/controller/printProducts.js';
    import { addProducts } from './js/controller/addProducts.js';
</script>
</body>

</html>
